<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="./h.png?v=2" />
  <link rel="icon" type="image/png" href="./h.png?v=2" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruzzle</title>
</head>

  <body>
  <style>
  @keyframes shake {
     0% { transform: translateX(0); }
     20% { transform: translateX(-5px); }
     40% { transform: translateX(5px); }
     60% { transform: translateX(-5px); }
     80% { transform: translateX(5px); }
     100% { transform: translateX(0); }
  }

  .shake {
    animation: shake 0.3s;
  }

  .cell.fall {
    will-change: transform, opacity;
    animation: fallDown 6s cubic-bezier(.16, 1, .3, 1) forwards;
  }

  @keyframes fallDown {
    from { transform: translate3d(0, 0, 0); opacity: 1; }
    to   { transform: translate3d(0, 460px, 0); opacity: 0; }
  }

  .cell {
    position: relative;
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    background-color: #EEE;
    transition: background-color 0.2s;
    border: 1px solid rgba(0,0,0,0.35);

    transform: translate3d(0, 0, 0);
    backface-visibility: hidden;
    -webkit-font-smoothing: antialiased;
    isolation: isolate;
  }

  .cell:hover {
    background-color: #DDD;
  }

  .cell.selected {
    background-color: #90EE90;
  }

  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    position: relative;
    z-index: 0;

    background-image: url("/bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: scroll;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.55);
    z-index: -1;
  }

  #app {
    position: relative;
    z-index: 1;
  }

  .score-bump {
    animation: scoreBump 0.55s cubic-bezier(.2,1,.2,1);
  }

  @keyframes scoreBump {
    0%   { transform: scale(1); }
    35%  { transform: scale(1.22); }
    60%  { transform: scale(0.98); }
    100% { transform: scale(1); }
  }

  .fly-to-score {
    will-change: transform, opacity;
    animation: flyToScore 0.65s cubic-bezier(.16, 1, .3, 1) forwards;
  }

  @keyframes flyToScore {
    from { transform: translate3d(0,0,0) scale(1); opacity: 1; }
    to   { transform: translate3d(-120px, -90px, 0) scale(0.2); opacity: 0; }
  }

.app-container {
  width: 350px;
  margin: 30px auto 0 auto;
  font-family: system-ui;

  background-color: rgba(40, 140, 220, 0.55);
  border-radius: 18px;
  padding: 18px;

  background-image: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(0,0,0,0.08));
  backdrop-filter: blur(8px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.18);
  border: 3px solid rgba(0,0,0,0.35);
}

.top-panel {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
  font-size: 20px;
}

.game-over {
  color: red;
  font-size: 24px;
  text-align: center;
  margin-bottom: 10px;
}

.word-display {
  height: 70px;
  border-radius: 14px;
  margin-bottom: 14px;

  background-image: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.22));
  background-color: #121212;

  border: 1px solid rgba(255,255,255,0.18);
  box-shadow: inset 0 2px 10px rgba(0,0,0,0.55), 0 10px 24px rgba(0,0,0,0.10);

  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;

  padding: 10px;
  overflow: hidden;

  color: rgba(255,255,255,0.92);
  font-family: system-ui;
}

.word-display.accept-overflow {
  overflow: visible;
}

.display-glow {
  box-shadow: 0 0 14px rgba(255,255,255,0.25);
}

.picked-cell {
  width: 44px;
  height: 44px;
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 10px;
  background-color: rgba(255,255,255,0.06);
  box-shadow: inset 0 2px 6px rgba(0,0,0,0.55);

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  position: relative;
}

.picked-cell-points {
  position: absolute;
  top: 4px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 11px;
  opacity: 0.85;
}

.picked-cell-char {
  font-size: 22px;
  font-weight: bold;
  margin-top: 6px;
}

.cell-points {
  position: absolute;
  top: 6px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  opacity: 0.75;
}

.cell-char {
  font-size: 28px;
  font-weight: bold;
}

.board {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin-bottom: 20px;
  justify-items: center;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
  gap: 14px;
}

.btn {
  font-size: 26px;
  width: 72px;
  height: 56px;
  border-radius: 18px;
  border: 3px solid rgba(0,0,0,0.25);
  color: white;
  box-shadow: 0 8px 18px rgba(0,0,0,0.18);
  transition: transform 120ms ease, filter 120ms ease, opacity 120ms ease;
  cursor: pointer;
}

.btn:disabled {
  opacity: 0.55;
  cursor: not-allowed;
}

.btn-clear {
  background-color: rgba(0, 0, 0, 0.92);
}

.btn-submit {
  background-color: rgba(70, 220, 120, 0.92);
}

.words-list {
  margin-top: 14px;
  max-height: 330px;
  overflow-y: auto;
  padding: 10px;
  border-radius: 12px;
  background-color: rgba(255,255,255,0.75);
  border: 1px solid rgba(0,0,0,0.18);
}

.words-title {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: red;
  margin-bottom: 10px;
}

.words-empty {
  opacity: 0.7;
}

.words-best {
  margin-bottom: 8px;
  font-weight: bold;
  opacity: 0.9;
}

.word-row {
  display: flex;
  justify-content: space-between;
  padding: 8px;
  border-bottom: 1px solid rgba(0,0,0,0.08);
  font-family: system-ui;
}

.word-row-points {
  font-weight: bold;
}

.words-list,
.word-row,
.words-best {
  text-transform: uppercase;
}

.words-empty {
  text-transform: none;
}

  </style>

    <div id="app"></div>
    <script type="module" src="/Program.js"></script>
  </body>
</html>
